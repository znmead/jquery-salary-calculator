<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Salary Calulator</title>
    <link rel="stylesheet" href="styles/style.css"> <!-- links to style.css -->
    <script src="scripts/jQuery.js"></script> <!-- set before client.js -->
    <script src="scripts/client.js" charset="utf-8"></script> <!-- set after jQuery.js -->
  </head>
  <body>
    <main>
      <div class="container">
        <h1> Salary Calculator</h1>
        <h4 class="addEmployee">Add Employee</h4>
          <div class="inputfield"> 
            <input id="firstName" type="text" placeholder="First Name">
            <input id="lastName" type="text" placeholder="Last Name">
            <input id="id" type="number" min="0" placeholder="ID">
            <input id="title" type="text" placeholder="Title">
          </div>
      </div>
    </main>
  </body>
</html>




<table class="styled-table">
  <thead>
    <tr>
      <th class="firstName" First Name>
      <th class="lastName" Last Name>
      <th class="id" ID>
      <th class="title" Title>
      <th class="annualSalary"Annual Salary>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr class ="active-row">
      <td>Employees</td>
      <td></td>
    </tr>
  </tbody>
</table><button class="btn">Submit</button>
